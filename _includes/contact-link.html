<div class="contact">
  <ul class="contact__list list-reset">

    {% if site.data.settings.github %}
      <li><a href="{{ site.data.settings.github }}{{ site.data.settings.github-profile }}"><i class="ion ion-logo-github"></i></a></li>
    {% else %} {% endif %}

    {% if site.data.settings.school %}
      <li><a href="{{ site.data.settings.school }}{{ site.data.settings.school-profile }}"><i class="ion ion-md-school"></i></a></li>
    {% else %} {% endif %}
  
    {% if site.data.settings.linkedin %}
      <li><a href="{{ site.data.settings.linkedin }}{{ site.data.settings.linkedin-profile }}"><i class="ion ion-logo-linkedin"></i></a></li>
    {% else %} {% endif %}

    {% if site.data.settings.email %}
      <li><a href="mailto: {{ site.data.settings.email-adress }}"><i class="ion ion-md-mail"></i></a></li>
    {% else %} {% endif %}
  
  </ul>
</div>
